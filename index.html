		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="author" content="PanPanFR" />
		<link rel="author" href="https://github.com/PanPanFR" />
		<meta
			name="description"
			content="Portfolio of %VITE_FULL_NAME% (%VITE_NICKNAME%) - %VITE_TITLE%. Showcasing projects, achievements, and technical skills."
		/>
		<meta name="keywords" content="%VITE_NICKNAME%, %VITE_FULL_NAME%, portfolio, software engineer, developer, projects, achievements" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#ffffff" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="profile" />
		<meta property="og:title" content="%VITE_FULL_NAME% (%VITE_NICKNAME%) | %VITE_TITLE%" />
		<meta property="og:description" content="Portfolio of %VITE_FULL_NAME% (%VITE_NICKNAME%) - %VITE_TITLE%. Showcasing projects, achievements, and technical skills." />
		<meta property="og:image" content="%VITE_WEBSITE_LINK%/homepage.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:url" content="%VITE_WEBSITE_LINK%" />
		<meta property="og:site_name" content="%VITE_FULL_NAME% Portfolio" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="%VITE_FULL_NAME% (%VITE_NICKNAME%) | %VITE_TITLE%" />
		<meta property="twitter:description" content="Portfolio of %VITE_FULL_NAME% (%VITE_NICKNAME%) - %VITE_TITLE%. Showcasing projects, achievements, and technical skills." />
		<meta property="twitter:image" content="%VITE_WEBSITE_LINK%/homepage.png" />
		<meta property="twitter:site" content="@PanPanFR" />
		
		<!-- LinkedIn -->
		<meta property="og:profile:first_name" content="%VITE_FULL_NAME%" />
		<meta property="og:profile:last_name" content="%VITE_NICKNAME%" />
		<meta property="og:see_also" content="%VITE_GITHUB_LINK%" />
		<meta property="og:see_also" content="%VITE_LINKEDIN_LINK%" />
		
		<link rel="preconnect" href="https://docs.google.com" crossorigin />
		
		<!-- Preload VCR OSD Mono Font -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=VCR+OSD+Mono&display=swap" as="style" fetchpriority="high">
		<link href="https://fonts.googleapis.com/css2?family=VCR+OSD+Mono&display=swap" rel="stylesheet">
		
		<!-- Prevent theme flickering and critical CSS -->
		<style>
			html {
				color-scheme: light dark;
			}
			.theme-loading {
				visibility: hidden;
			}
			.dark .theme-loading,
			.theme-loading.theme-ready {
				visibility: visible;
			}
			
			/* Critical CSS for above-the-fold content */
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				font-family: 'VCR OSD Mono', ui-monospace, SFMono-Regular, 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
			}
			
			/* Make text elements bold */
			p, h1, h2, h3, h4, h5, h6, span, div, a, li, td, th, label, input, textarea, button, select, option, mark {
				font-weight: bold !important;
			}
			
			/* Loading states */
			body.loading {
				overflow: hidden;
			}
			body.loaded {
				overflow: auto;
			}
			
			/* Basic layout for initial render */
			#root {
				min-height: 100vh;
			}
		</style>
		
		<!-- Initialize theme immediately to prevent flickering -->
		<script>
			(function() {
				// Add preload class to prevent transitions during page load
				document.documentElement.classList.add('preload');
				
				// Get theme from localStorage or system preference
				const savedTheme = localStorage.getItem('theme');
				const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isDark = savedTheme === 'dark' || (!savedTheme && systemDark);
				
				// Apply theme immediately
				if (isDark) {
					document.documentElement.classList.add('dark');
				}
				
				// Set theme in localStorage
				localStorage.setItem('theme', isDark ? 'dark' : 'light');
				
				// Remove preload class after page loads
				window.addEventListener('load', function() {
					setTimeout(function() {
						document.documentElement.classList.remove('preload');
						document.documentElement.classList.add('theme-ready');
					}, 100);
				});
			})();
		</script>
		
		<script type="module" src="/src/main.tsx"></script>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
